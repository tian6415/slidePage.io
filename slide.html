<!DOCTYPE html>
<html>
<title>Fun Slide</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<div class="picture">
  <img class="mySlides"/>
</div>

<style>
	html,body{  
  		height:97%;  
  		margin:0px;  
	}  
  
  .picture {  
      background-color: #696969;  
      height:100%;  
      width:100%;
      border: 1px solid #00457b;  
      padding: 8px;  
      font-size: .85em;  
  }
  .mySlides {
    height:100%;
    margin: auto;

  }  
</style>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var length = 20;
    var x = document.getElementsByClassName("mySlides");
    myIndex++;
    if (myIndex > length) {myIndex = 1}
    x[0].style.display = "block";
    x[0].src = './img/' + myIndex + '.jpg';
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
