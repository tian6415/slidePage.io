<!DOCTYPE html>
<html>
<title>Fun Slide</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<div class="picture" style="width:100%">
  <img class="mySlides" style="width:100%">
</div>

<style>
	html,body{  
  		height:97%;  
  		margin:0px;  
	}  
  
 #picture {  
        background-color: #cfeace;  
        height:100%;  
        border: 1px solid #00457b;  
        padding: 8px;  
        font-size: .85em;  
      }  
</style>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var length = 20;
    var x = document.getElementsByClassName("mySlides");
    myIndex++;
    if (myIndex > length) {myIndex = 1}
    x[0].style.display = "block";
    x[0].src = './img/' + myIndex + '.jpg';
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
